<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>QUnit</title>
<link rel="stylesheet" href="qunit/1.10.0/qunit-1.10.0.css">
</head>
<body>
<body>
<div id="qunit"></div>
<script src="../libraries/requirejs/2.1.1/require.js"></script>
<script src="qunit/1.10.0/qunit-1.10.0.js"></script>
<script>
QUnit.config.autostart = false;
requirejs.config({
    paths: {
        "libs.underscore": "../libraries/underscore/1.3.3/underscore",
        "libs.jquery": "../libraries/jquery/1.8.2/jquery-1.8.2"
    },
    shim: {
        "libs.underscore": {
            exports: "_"
        },
        "libs.jquery": {
            exports: "$"
        }
    }
});
require(["runTests"], function(runTests) {
    runTests();
});
</script>
</body>
</html>
