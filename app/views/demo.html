<html dir="{{dir}}" lang="{{lang}}">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title></title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<link rel="stylesheet" href="libraries/normalize/1.0.2/normalize.css">
<link rel="stylesheet" href="libraries/bootstrap/2.1.1/css/bootstrap.css">
<link rel="stylesheet" href="styles/main.css">
<link rel="stylesheet" href="styles/demo.css">
<script src="libraries/modernizr/2.6.2/modernizr-2.6.2.js"></script>
</head>
<body data-route="demo" class="{{dir}}">
<header>
    <div class="row-fluid">
        <div class="logo">
            <img src="images/logo.png" />
        </div>
        <div class="setLng">
            <select id="setLng">
                <option value="en">en</option>
                <option value="zh-TW">zh-TW</option>
                <option value="ar">ar</option>
            </select>
        </div>
    </div>
</header>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span2 main-menu-span">
            <div class="nav-collapse sidebar-nav">
                <ul class="nav nav-tabs nav-stacked main-menu">
                    <li class="active">
                        <a href="#/dashboard">
                            <i class="icon-home icon-white"></i>
                            <span data-i18n="dashboard"></span>
                            <span class="label">3</span>
                        </a>
                    </li>
                    <li>
                        <a href="#/basic">
                            <i class="icon-tag icon-white"></i>
                            <span data-i18n="basic"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#/advanced">
                            <i class="icon-tags icon-white"></i>
                            <span data-i18n="advanced"></span>
                        </a>
                    </li>
                    <li>
                        <a href="#/table">
                            <i class="icon-list icon-white"></i>
                            <span data-i18n="table"></span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div id="content" class="span10">
            <div class="iframe-wrapper">
                <iframe src="about:blank" class="iframe-content"></iframe>
            </div>
        </div>
    </div>
</div>
<noscript></noscript>
<script type="text/javascript" src="scripts/plugins.js"></script>
<script type="text/javascript" data-main="scripts/main" src="libraries/requirejs/require.js"></script>
